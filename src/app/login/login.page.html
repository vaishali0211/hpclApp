<ion-content>
    <ion-card class="center-card">
        <ion-card-header>
            <ion-card-title class="ion-text-center">Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]='loginGroup' (ngSubmit)="Onsubmit(loginGroup.value)">
                <ion-item>
                    <ion-label position="floating">Email Id </ion-label>
                    <ion-input formControlName="email" type="tel" required></ion-input>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message" *ngIf="loginGroup.get('email').hasError(validation.type) && (loginGroup.get('email').dirty || loginGroup.get('email').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" [type]="passwordType" required></ion-input>
                    <ion-icon color="white" name="{{passIcon}}" (click)="togglePassword()" class="showhidepassword"></ion-icon>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.password">
                        <div class="error-message" *ngIf="loginGroup.get( 'password').hasError(validation.type) && (loginGroup.get( 'password').dirty || loginGroup.get( 'password').touched) ">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
                <ion-row>
                    <ion-col size="12">
                        <ion-button color="light" fill="outline" shape="round" expand="block" type="submit" [disabled]="!loginGroup.valid">Login</ion-button>
                    </ion-col>
                    <ion-col size="12">
                        <ion-button color="light" fill="clear" expand="block" routerLink="/forgetpassword">Forget Password</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
