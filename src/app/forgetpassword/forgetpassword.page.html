<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Forget Password</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="center-card">
        <form [formGroup]="forgetpassword_form" (ngSubmit)="onSubmit(forgetpassword_form.value)">
            <ion-item>
                <ion-label position="floating">Enter Phone</ion-label>
                <ion-input type="tel" formControlName="enter_phone"></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.enter_phone">
                    <div class="error-message" *ngIf="forgetpassword_form.get('enter_phone').hasError(validation.type) && (forgetpassword_form.get('enter_phone').dirty || forgetpassword_form.get('enter_phone').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                </ng-container>
            </div>
            <ion-row>
                <ion-col size="12">
                    <ion-button expand="block" color="light" fill="outline" shape="round" type="Next" routerLink="/verifyotp">Submit</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-card>
</ion-content>
