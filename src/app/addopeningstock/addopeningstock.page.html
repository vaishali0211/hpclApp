5<ion-header>
    <ion-toolbar>
        <h4 class="main">Add opening stock</h4>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button icon-only (click)="logout()">
                <ion-icon name="log-out" fill="clear"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="addOpening_form" (ngSubmit)="onSubmit(addOpening_form.value)">
    <ion-card class="center-card">
        <ion-item>
            <ion-label>Type of cylinder </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>14.5KG </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>12.5KG </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>10.5KG </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>16.5KG </ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantity</ion-label>
            <ion-input text="quantity"  formControlName="quantity"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.quantity">
                <div class="error-message" *ngIf="addOpening_form.get('quantity').hasError(validation.type) && (addOpening_form.get('quantity').dirty || addOpening_form.get('quantity').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-row>
            <ion-col size="12">
                <ion-button color="light" fill="outline" shape="round" expand="block" type="submit" [disabled]="!addOpening_form .valid">Submit</ion-button>
            </ion-col>
        </ion-row>
    </ion-card>
</form>
</ion-content>
