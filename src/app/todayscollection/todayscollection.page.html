<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="main">
            CashCollection
        </ion-title>
        <ion-buttons slot="end">
            <ion-button icon-only (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="ion-text-center center-card" color="primary">
        <h1>Cash Collection till 5000</h1>
    </ion-card>
    <ion-card class="ion-text-center center-card" color="primary">
        <h1>Online Transcation 100</h1>
    </ion-card>
    <ion-card color="primary" *ngFor="let cashcollection of listcashcollection">
        <ion-card-content>
            <!-- <ion-list> -->
            <ion-item>
                <ion-col>
                    <ion-label>
                        <h5>Payment Id</h5>
                       <h5>{{cashcollection.payment_id}}</h5> 
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>
                        <h5> Mode</h5>
                        <h5>{{cashcollection.mode}}</h5>
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>
                        <h5>credited at</h5>
                       <h5>{{cashcollection.credited_at}}</h5> 
                    </ion-label>
                </ion-col>
                <!-- <ion-col>
                    <ion-label>
                        <h5>location</h5>
                        {{cashcollection.location}}
                    </ion-label>
                </ion-col> -->
            </ion-item>
            <!-- </ion-list> -->
        </ion-card-content>
    </ion-card>
    <!-- <ion-item>
                    <ion-label>
                        {{cashcollection.consumer_no}}
                    </ion-label>
                    <ion-item>
                        <ion-label>
                            {{cashcollection.kg_cylinder}}
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            {{cashcollection.amount}}
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            {{cashcollection.location}}
                        </ion-label>
                    </ion-item> -->

                    <ion-chip color="success">
                        <ion-icon name="checkmark"></ion-icon> online/ offline
                    </ion-chip>
                </ion-item>
        -->
</ion-content>
