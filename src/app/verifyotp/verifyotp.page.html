<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Verify OTP</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="center-card">
        <ion-card-header>
            <form [formGroup]="otp_form" (ngSubmit)="onSubmit(otp_form.value)">
                <ion-item>
                    <ion-label position="floating">Enter OTP</ion-label>
                    <ion-input type="text" formControlName="otp"></ion-input>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.otp">
                        <div class="error-message" *ngIf="otp_form.get('otp').hasError(validation.type) && (otp_form.get('otp').dirty || otp_form.get('otp').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
                <ion-row>
                    <ion-col size="12">
                        <ion-button expand="block" color="light" fill="outline" shape="round" routerLink="/changepassword">Verify Phone</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-card-header>
    </ion-card>
</ion-content>
