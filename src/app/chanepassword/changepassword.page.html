<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Change Password</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="center-card">
        <form [formGroup]="changepassword_form" (ngSubmit)="onSubmit(changepassword_form.value)">
            <ion-item>
                <ion-label position="floating">Old Password</ion-label>
                <ion-input type="password" formControlName="old_password"></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.current_password">
                    <div class="error-message" *ngIf="changepassword_form.get('old_password').hasError(validation.type) && (changepassword_form.get('old_password').dirty || changepassword_form.get('old_password').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                </ng-container>
            </div>
            <ion-item>
                <ion-label position="floating">New Password</ion-label>
                <ion-input type="password" formControlName="new_password"></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.new_password">
                    <div class="error-message" *ngIf="changepassword_form.get('new_password').hasError(validation.type) && (changepassword_form.get('new_password').dirty || changepassword_form.get('new_password').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                </ng-container>
            </div>
            <ion-item>
                <ion-label position="floating"> Confirm Password</ion-label>
                <ion-input type="password" formControlName="confirm_password"></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.confirm_password">
                    <div class="error-message" *ngIf="changepassword_form.get('confirm_password').hasError(validation.type) && (changepassword_form.get('confirm_password').dirty || changepassword_form.get('confirm_password').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                     <div class="error-message" *ngIf="!changepassword_form.get('confirm_password').errors && changepassword_form.hasError('passwordNotMatch') && (changepassword_form.get('confirm_password').dirty || changepassword_form.get('confirm_password').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        Password and Confirm Password fields should match
                    </div>
                </ng-container>
            </div>
            <ion-row>
                <ion-col size="12">
                    <ion-button expand="block" color="light" fill="outline" shape="round" type="submit" routerLink="/login">submit</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-card>
</ion-content>
