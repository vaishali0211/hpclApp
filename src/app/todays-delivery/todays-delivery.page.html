<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <!-- <ion-title>Todays Delivery</ion-title> -->
        <h3>Todays Delivery</h3>
        <ion-buttons slot="end">
            <ion-button icon-only (click)="logout()">
                <ion-icon name="log-out" fill="clear"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="center" color="primary" *ngFor="let delivery of todayDelivery">
        <ion-card-content>
            <!-- <ion-list> -->
            <ion-item>
                <ion-row>
                    <ion-label>
                        <h3>con_no</h3>

            </ion-item>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label>Quantity</ion-label>
                        <ion-select value=" cylinder" okText="Okay" cancelText="Cancle">
                            <ion-select-option value=" cylinder">14.9 kg</ion-select-option>
                            <ion-select-option value="cylinder">13.9kg</ion-select-option>
                            <ion-select-option value="cylinder">12.5 kg</ion-select-option>
                            <ion-select-option value="cylinder">16.8kg</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-chip>
                <ion-icon name="online"></ion-icon>
                <ion-label>Online</ion-label>
            </ion-chip>
            <ion-chip>
                <ion-icon name="off"></ion-icon>
